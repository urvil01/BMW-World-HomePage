<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW World</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Arial,Helvetica,sans-serif;background:#000;color:white;overflow-x:hidden;}

    /* HEADER */
    header{
      position:fixed;top:0;left:0;width:100%;
      display:flex;justify-content:space-between;align-items:center;
      padding:20px 60px;z-index:1000;
      background:rgba(0,0,0,0.4);backdrop-filter:blur(6px);
      animation:slideDown 1s ease;
    }
    header h1{color:#00aaff;font-size:26px;letter-spacing:2px;}
    nav a{color:white;margin:0 18px;text-decoration:none;font-weight:bold;position:relative;transition:.3s;}
    nav a:hover{color:#00aaff;}
    nav a::after{
      content:'';position:absolute;bottom:-6px;left:0;width:0%;height:2px;background:#00aaff;transition:.4s;
    }
    nav a:hover::after{width:100%;}
    @keyframes slideDown{from{transform:translateY(-100%);}to{transform:translateY(0);}}

    /* HERO */
    .hero{
      height:100vh;position:relative;display:flex;justify-content:center;align-items:center;text-align:center;color:white;
      background:url("https://www.hdcarwallpapers.com/walls/bmw_m5_f90-HD.jpg") no-repeat center/cover;
      animation:zoomBg 20s infinite alternate;
    }
    .hero::before{
      content:'';position:absolute;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.5);
    }
    .hero-content{position:relative;z-index:1;max-width:800px;}
    .hero h2{font-size:60px;margin-bottom:15px;animation:fadeInDown 2s;}
    .hero p{font-size:22px;color:#ccc;animation:fadeInUp 2.5s;}
    .hero .btn{
      margin-top:30px;padding:14px 32px;border:2px solid white;background:transparent;color:white;font-size:18px;
      border-radius:30px;cursor:pointer;transition:.4s;animation:pulse 2s infinite;
    }
    .hero .btn:hover{background:#00aaff;border-color:#00aaff;}
    @keyframes zoomBg{from{background-size:100%;}to{background-size:115%;}}
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-40px);}to{opacity:1;transform:translateY(0);}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}
    @keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.08);}100%{transform:scale(1);}}

    /* CAR SHOWCASE */
    .section{padding:100px 10%;text-align:center;}
    .section h3{font-size:36px;margin-bottom:40px;color:#00aaff;animation:fadeIn 2s;}
    .cars{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:40px;}
    .car{
      background:#111;border-radius:15px;overflow:hidden;box-shadow:0 0 15px rgba(0,0,0,0.5);
      transform:scale(.95);transition:.5s;
    }
    .car:hover{transform:scale(1);box-shadow:0 0 25px #00aaff;}
    .car img{width:100%;height:200px;object-fit:cover;transition:.6s;}
    .car:hover img{transform:scale(1.1);}
    .car h4{padding:15px;font-size:20px;}

    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

    /* FOOTER */
    footer{
      background:#000;padding:30px;text-align:center;color:#777;font-size:14px;margin-top:50px;
      border-top:1px solid #222;
    }
  </style>
</head>
<body>
